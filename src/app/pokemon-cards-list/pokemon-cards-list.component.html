<html>
  <head>
    <title> pokemon cards list </title>
  </head>
  <body>

  <div *ngFor="let card of contentItems; let i = index">
    <app-pokemon-cards-list-item
      [pokemonCard]="card"
      [ngStyle]="{'background-color': i % 2 === 0 ? 'red' : 'blue'}">
    </app-pokemon-cards-list-item>
  </div>

  </body>
</html>
